 <div class="rowcontent" style="padding-top: 2%;">
 <div class="container">
   <div class="row content">
     <div class="drugstable">
    <table class="table table-bordered">
     <thead>
        <tr>
         <th>
        <h4>Invoice Id</h4>
       </th>
        
         <th>
         <h4>Crop Sale Id</h4>
         </th>
         <th>
          <h4>Order Date</h4>
          </th>
        <th>
          <h4>Crop Name</h4>
         </th>
        <th>
          <h4>Crop Type</h4>
           </th>
         <th>
         <h4>Quantity</h4>
         </th>
         <th>
          <h4>Total Amount</h4>
         </th> 
         <th>
         <h4>Action</h4>
         </th>
         </tr>
         </thead>
    <tbody>
        <tr *ngFor="let order of InvoiceList">
            <td>{{order.invoiceId}}</td>
            <td>{{order.cropSaleId}}</td>
            <td> {{order.orderDate}}</td>
            <!-- <td> {{order.dealerId ? order.dealerId:0}} </td> -->
            <td> {{order.cropName}}</td>
            <td> {{order.cropType}}</td>
           <td> {{order.cropQty}}</td>
            <td> {{order.orderTotal}}</td>  
            <td>
             <button type="button" class="confirm" (click)="ReduceCropQuantity(order)">Confirm</button>
              <button type="button" class="reject" (click)="RejectOrder(order)">Reject</button> 
            </td>
         </tr>
         </tbody>
         </table>
         </div>
         </div>
         </div>
